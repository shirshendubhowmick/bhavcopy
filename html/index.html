<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>BhavCopy</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar-brand">
                BhavCopy
            </div>
            <div class="navbar-search_box">
                <form>
                    <input type="text" name="scripsearch" placeholder="Search Stocks">
                    <button id="scripsearchbutton" type="button">Search</button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="background-image">
            <div>Get the daily Bhav of stocks staright from BSE</div>
        </div>
        <div class="reset-button">
            <button type="button" id="resettablebutton">Reset Data</button>
        </div>
        <div class="error-text">
            <p>No Data found, please try searching with complete stock name</p>
        </div>
        <div class="table-div">
            <table>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Open (&#8377)</th>
                        <th>High (&#8377)</th>
                        <th>Low (&#8377)</th>
                        <th>Close (&#8377)</th>
                    </tr>
            </table>
        </div>
    </main>
    <footer>
        <div>
            Coded with <span>&#x2764;</span> in India
        </div>
    </footer>
    <script src="/static/js/main.js"></script>
</body>
</html>
